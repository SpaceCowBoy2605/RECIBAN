<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styleContra.css">
    <title>Recuperacion de contraseña</title>
</head>

<body>
    <center>
        <h1>
            Recupere su contraseña.
        </h1>
        <h2>
            Recupere su contraseña en caso de que la haya olvidado.
        </h2>
    </center>
    <center>

        <div class="formulario">
            <div class="mensajePrin">
                <p>
                    Ingrese su correo con el que se registro.
                </p>
            </div>
            <center>
                <div class="ingreso">
                    <p>
                        Correo:
                    </p>
                    <input class="entrada" type="text" name="correo" id="correo">
                </div>
                <div class="mensajeError">
                    <p class="rojo" id="falso">correo no valido</p>
                </div>
                <div class="DivBoton">
                    <button id="send" class="enviar"><a href="#">Enviar</a></button>
                </div>
        </div>
    </center>
    <script src="js/contrasenia.js"></script>

</body>

</html>
