<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleContra.css">
    <title>Recuperacion de contraseña</title>
</head>

<body>
    <center>
        <h1>
            Recupere su contraseña.
        </h1>
        <h2>
            Recupere su contraseña en caso de que la haya olvidado.
        </h2>
    </center>
    <center>


        <div class="formulario">
            <div class="mensajePrin">
                <p>
                    Ingrese su correo con el que se registro.
                </p>
            </div>
            <div class="ingreso">
                <p>
                    Correo:
                </p>
                <input class="entrada" type="text" name="correo" id="correo">
                <div>
                    <p class="rojo" id="falso">correo no valido</p>
                </div>
            </div>
            <div class="DivBoton">
                <a href="#"><button id="send" class="enviar">Enviar</button></a>
            </div>
        </div>
    </center>
    <script src="js/contrasenia.js"></script>

</body>

</html>
