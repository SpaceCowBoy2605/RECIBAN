<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio</title>
</head>

<body>
    <div class="titulo">
        <h1>RECIBAN</h1>
    </div>
    <center>
        <div class="Contenido">
            <img class="logo" src="imagenes/logo.jpeg" alt="logo">
            <H2>INICIO</H2>
            <div class="usuario">
                <p>Usuario</p>
                <input class="usuario" type="text">
            </div>
            <div class="contra">
                <p>Contraseña</p>
                <input class="contra" type="password">
            </div>
            <div class="ingresar">
                <a href="Contrasenia_olvidada.html">¿Olvido su contraseña?</a>
                <button id="open">Ingresar</button>
            </div>
        </div>
    </center>
    <div class="modal-container" id="modal-container">
        <div class="modal">
            <h3>Ventana modal</h3>
            <p>Hola, ¿cómo estás? Espero que bien.</p>
            <button id="close">Cerrar</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
